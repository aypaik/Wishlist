<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login/Registration</title>
</head>
<body>

    {%if messages%}
        {%for message in messages%}
            <p>{{message}}</p>
        {%endfor%}
    {%endif%}
    <h3>Register Here!</h3>
    <form action='/register' method='post'>
        {%csrf_token%}
        <input type='text' name='name' placeholder="Enter your first and last name."><br/>
        <input type='text' name='username' placeholder="Enter your username."><br/>
        <input type='text' name='password' placeholder="Enter your password."><br/>
        <input type='text' name='c_password' placeholder="Confirm your password."><br/>
        <input type='date' name='date_hired'><br/>
        <input type='submit' value="Register">
    </form>
        <h3>Login Here</h3>
    <form action='/login' method='post'>  
        {%csrf_token%}              
        <input type='text' name='username' placeholder="Enter your username."><br/>
        <input type='text' name='password' placeholder="Enter your password."><br/>
        <input type='submit' value="Login">

        
    </form>


</body>
</html>
